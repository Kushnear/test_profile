<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link href="assets/styles/main.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="profile">
        <div class="container"> 
          <div class="profile__container"> 
            <div class="profile__image"><img class="profile__img" src="assets/images/quant-logo.png" alt="profile-picture"></div>
            <div class="profile__name"> 
              <p class="profile__first-name">ВЖивчик</p>
              <p class="profile__last-name">Красивый</p>
            </div>
          </div>
        </div>
      </section>
      <section class="main"> 
        <div class="container">
          <div class="main__container">
            <section class="input-section"> 
              <div class="input-section__container">
                <p class="input-section__title">Ваше сообщение</p>
                <form class="input-section__form">
                  <div class="input-section__input-wrapper">
                    <textarea class="input-section__input">Поделитесь своими мыслями</textarea>
                  </div>
                  <button class="input-section__submit-btn">Отправить</button>
                </form>
              </div>
            </section>
            <section class="posts">
              <div class="posts__container"></div>
            </section>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
